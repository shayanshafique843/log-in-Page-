<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
        <div class="main-cover">
            <!-- main sec -->
            <div class="main-heading">Login Form</div>
            <!-- input sec- -->
            <div class="other-data">
                <div class="email">
                    <div class="email-icon"><i><i class="fa-solid fa-user"></i></i></div>
                    <input type="text" class="wth" placeholder="Email or Phone">
                </div>
                <div class="password">
                    <div class="password-icon"><i><i class="fa-solid fa-lock"></i></i></div>
                    <input type="password" class="wth" placeholder="Password">
                </div>
                <a href="#"><div class="forget">Forget password</div></a>
                <button class="btn">Login</button>
                <div class="mbr">Not a member? <a href="#">Signup Now</a></div>
            </div>
        </div>
</body>
</html>
